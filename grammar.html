<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Train</title>
    <style>
        :root { --bg: #000; --accent: #f00; --brain: #ff77ff; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: #050505; box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: var(--brain); font-weight: bold; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 400px; background: #080808; border: 2px solid var(--accent); border-radius: 15px; margin-top: 20px; overflow: hidden; }
        .bubble { position: absolute; background: var(--accent); width: 140px; height: 70px; border-radius: 15px; font-weight: bold; box-shadow: 0 0 20px var(--accent); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; text-align: center; padding: 5px; box-sizing: border-box; }
        .bubble span { font-size: 0.7rem; opacity: 0.8; margin-bottom: 3px; }
        #ans { padding: 15px; width: 80%; max-width: 320px; margin-top: 25px; background: #111; border: 2px solid var(--accent); color: #fff; border-radius: 12px; font-size: 22px; text-align: center; outline: none; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; text-align: center; }
        .lvl-btn { padding: 12px 30px; margin: 10px; border: 1px solid #444; background: #222; color: white; cursor: pointer; border-radius: 8px; font-weight: bold; font-size: 1.1rem; }
        .lvl-btn.active { border-color: var(--accent); background: var(--accent); }
        .progress-ui { margin-top: 10px; color: #888; font-weight: bold; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid #fff; padding:5px 12px; border-radius:5px; font-weight:bold;">HOME</a>
        <div class="brain-wrap"><img src="https://img.icons8.com/fluency/48/brain.png" style="width:22px;"> <span id="cur-brains">0</span></div>
    </header>
    <div id="game-container">
        <div id="overlay">
            <h2 id="main-title">GRAMMAR TRAIN</h2>
            <p>Select Level:</p>
            <div>
                <button class="lvl-btn active" onclick="setLevel(1, this)">LEVEL 1</button>
                <button class="lvl-btn" onclick="setLevel(2, this)">LEVEL 2</button>
            </div>
            <button onclick="game.start()" style="margin-top:20px; padding:15px 60px; background:var(--accent); border:none; color:white; border-radius:30px; font-weight:bold; cursor:pointer;">START</button>
        </div>
    </div>
    <input type="text" id="ans" placeholder="Type opposite..." autocomplete="off">
    <div class="progress-ui">PROGRESS: <span id="level-count">0</span> / 10</div>

    <script>
        let selectedLevel = 1;
        function setLevel(lvl, btn) {
            selectedLevel = lvl;
            document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        class GrammarGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.skin = localStorage.getItem('bt_current_skin') || 'red';
                this.fullBank = [
                    {q:"HOT", a:["cold"], l:1}, {q:"BIG", a:["small"], l:1},
                    {q:"HAPPY", a:["sad"], l:1}, {q:"FAST", a:["slow"], l:1},
                    {q:"UP", a:["down"], l:1}, {q:"BRAVE", a:["coward"], l:2},
                    {q:"CLEAN", a:["dirty"], l:2}, {q:"EMPTY", a:["full"], l:2},
                    {q:"STRONG", a:["weak"], l:2}, {q:"START", a:["end"], l:2}
                ];
                this.applyTheme(); document.getElementById('cur-brains').innerText = this.brains;
            }
            applyTheme() {
                const c = {red:'#f00', blue:'#08f', yellow:'#fc0', green:'#0f0', purple:'#90f'};
                document.documentElement.style.setProperty('--accent', c[this.skin] || '#f00');
            }
            start() {
                this.isPlaying = true; this.solved = 0; this.active = null;
                this.bank = this.fullBank.filter(x => x.l === selectedLevel).sort(() => 0.5 - Math.random());
                document.getElementById('level-count').innerText = "0";
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('ans').focus();
                this.spawn();
                this.loop();
            }
            spawn() {
                if (this.solved >= 5) return this.end('SUCCESS');
                const item = this.bank[this.solved];
                const el = document.createElement('div'); el.className = 'bubble';
                el.innerHTML = `<span>OPPOSITE:</span>${item.q}`;
                const topPos = Math.floor(Math.random() * 260) + 40;
                el.style.top = topPos + 'px';
                el.style.left = "-160px";
                document.getElementById('game-container').appendChild(el);
                this.active = { el, x: -160, speed: 0.5, answers: item.a };
            }
            loop() {
                if(!this.isPlaying || !this.active) return;
                this.active.x += this.active.speed;
                this.active.el.style.left = this.active.x + "px";
                if(this.active.x > 800) this.end('FAIL');
                requestAnimationFrame(() => this.loop());
            }
            end(res) {
                this.isPlaying = false;
                if(this.active) this.active.el.remove();
                document.getElementById('overlay').style.display = 'flex';
                if(res === 'SUCCESS') {
                    this.brains += (selectedLevel * 30);
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('cur-brains').innerText = this.brains;
                    document.getElementById('main-title').innerText = "LEVEL CLEAR!";
                } else { document.getElementById('main-title').innerText = "GAME OVER"; }
            }
        }
        const game = new GrammarGame();
        document.getElementById('ans').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            if(game.active && game.active.answers.includes(val)) {
                game.active.el.remove(); game.active = null; game.solved++;
                document.getElementById('level-count').innerText = game.solved;
                e.target.value = ''; setTimeout(() => game.spawn(), 500);
            }
        });
    </script>
</body>
</html>
