<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Train</title>
    <style>
        :root { --bg: #000; --accent: #f00; --brain: #ff77ff; }
        body { 
            font-family: sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        header { 
            width: 100%; 
            padding: 15px 25px; 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 2px solid var(--accent); 
            align-items: center; 
            background: #050505; 
            box-sizing: border-box; 
        }

        .brain-wrap { display: flex; align-items: center; gap: 8px; color: var(--brain); font-weight: bold; }
        
        #game-container { 
            position: relative; 
            width: 95%; 
            max-width: 800px; 
            height: 400px; 
            background: #080808; 
            border: 2px solid var(--accent); 
            border-radius: 15px; 
            margin-top: 20px; 
            overflow: hidden; 
        }

        .bubble { 
            position: absolute; 
            background: var(--accent); 
            width: 110px; 
            height: 60px; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 1.4rem; 
            box-shadow: 0 0 20px var(--accent); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            transition: transform 0.1s;
        }

        #ans { 
            padding: 15px; 
            width: 80%; 
            max-width: 320px; 
            margin-top: 25px; 
            background: #111; 
            border: 2px solid var(--accent); 
            color: #fff; 
            border-radius: 12px; 
            font-size: 24px; 
            text-align: center; 
            outline: none; 
        }

        #ans.correct { border-color: #0f0; box-shadow: 0 0 15px #0f0; }

        #overlay { 
            position: absolute; 
            inset: 0; 
            background: rgba(0,0,0,0.95); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
        }

        .lvl-btn { 
            padding: 12px 30px; 
            margin: 10px; 
            border: 2px solid #444; 
            background: #222; 
            color: white; 
            cursor: pointer; 
            border-radius: 10px; 
            font-weight: bold; 
        }

        .lvl-btn.active { border-color: var(--accent); background: var(--accent); }
        
        button.start-btn {
            padding: 15px 50px; 
            background: var(--accent); 
            border: none; 
            color: white; 
            border-radius: 30px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid #fff; padding:5px 12px; border-radius:5px; font-weight:bold;">HOME</a>
        <div class="brain-wrap">
            <img src="https://img.icons8.com/fluency/48/brain.png" style="width:22px;" alt="Brain"> 
            <span id="cur-brains">0</span>
        </div>
    </header>

    <div id="game-container">
        <div id="overlay">
            <h2 id="m-title">MATH TRAIN</h2>
            <div style="margin-bottom:15px;">
                <button class="lvl-btn active" id="l1" onclick="selLvl(1)">LEVEL 1</button>
                <button class="lvl-btn" id="l2" onclick="selLvl(2)">LEVEL 2</button>
            </div>
            <button class="start-btn" onclick="game.start()">START GAME</button>
        </div>
    </div>

    <input type="number" id="ans" placeholder="Type answer..." autocomplete="off">
    <p style="color:#888; font-weight: bold; margin-top: 15px;">SOLVED: <span id="count" style="color:#fff;">0</span>/10</p>

    <script>
        let lvl = 1;
        function selLvl(n){ 
            lvl = n; 
            document.getElementById('l1').className = (n == 1) ? 'lvl-btn active' : 'lvl-btn'; 
            document.getElementById('l2').className = (n == 2) ? 'lvl-btn active' : 'lvl-btn'; 
        }

        class MathGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.skin = localStorage.getItem('bt_current_skin') || 'red';
                this.isPlaying = false;
                this.active = null;
                this.applyTheme();
                document.getElementById('cur-brains').innerText = this.brains;
            }

            applyTheme() {
                const colors = {red:'#f00', blue:'#08f', yellow:'#fc0', green:'#0f0', purple:'#90f'};
                document.documentElement.style.setProperty('--accent', colors[this.skin] || '#f00');
            }

            start() {
                // Clear any leftover bubbles
                const existing = document.querySelector('.bubble');
                if(existing) existing.remove();

                this.isPlaying = true; 
                this.solved = 0; 
                this.active = null;
                
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('count').innerText = "0";
                
                const input = document.getElementById('ans');
                input.value = ""; 
                input.focus();
                
                this.spawn(); 
                this.loop();
            }

            spawn() {
                if (!this.isPlaying) return;
                if (this.solved >= 10) return this.end(true);

                let a, b, q, ans;
                if(lvl == 1) { 
                    a = Math.floor(Math.random() * 10) + 1; 
                    b = Math.floor(Math.random() * 10) + 1; 
                    q = `${a}+${b}`; 
                    ans = a + b; 
                } else { 
                    let mode = Math.random();
                    if(mode > 0.5) { 
                        a = Math.floor(Math.random() * 20) + 10; 
                        b = Math.floor(Math.random() * 10) + 1; 
                        q = `${a}-${b}`; 
                        ans = a - b; 
                    } else { 
                        a = Math.floor(Math.random() * 10) + 2; 
                        b = Math.floor(Math.random() * 8) + 2; 
                        q = `${a}Ã—${b}`; 
                        ans = a * b; 
                    }
                }

                const el = document.createElement('div'); 
                el.className = 'bubble'; 
                el.innerText = q;
                
                // Keep bubbles away from the very top/bottom edges
                const top = Math.floor(Math.random() * 280) + 40; 
                el.style.top = top + "px"; 
                el.style.left = "-120px";
                
                document.getElementById('game-container').appendChild(el);
                
                // Speed increases with level
                this.active = { 
                    el, 
                    x: -120, 
                    s: lvl == 1 ? 1.0 : 1.6, 
                    ans: ans.toString() 
                };
            }

            loop() {
                if(!this.isPlaying || !this.active) return;
                
                this.active.x += this.active.s;
                this.active.el.style.left = this.active.x + "px";
                
                const containerWidth = document.getElementById('game-container').offsetWidth;
                
                if(this.active.x > containerWidth) {
                    this.end(false);
                } else {
                    requestAnimationFrame(() => this.loop());
                }
            }

            end(win) {
                this.isPlaying = false; 
                if(this.active && this.active.el) this.active.el.remove();
                this.active = null;

                document.getElementById('overlay').style.display = 'flex';
                const t = document.getElementById('m-title');
                
                if(win) { 
                    t.innerText = "LEVEL CLEAR!"; 
                    this.brains += (lvl * 20); 
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('cur-brains').innerText = this.brains;
                } else { 
                    t.innerText = "GAME OVER"; 
                }
            }
        }

        const game = new MathGame();

        const inputField = document.getElementById('ans');
        inputField.addEventListener('input', (e) => {
            if(game.isPlaying && game.active && e.target.value === game.active.ans) {
                // Visual feedback for correct answer
                inputField.classList.add('correct');
                game.active.el.style.transform = "scale(0)"; // Shrink effect
                
                const currentEl = game.active.el;
                game.active = null; 
                game.solved++;
                document.getElementById('count').innerText = game.solved;
                
                setTimeout(() => {
                    currentEl.remove();
                    inputField.classList.remove('correct');
                    e.target.value = ""; 
                    game.spawn();
                }, 150);
            }
        });
    </script>
</body>
</html>
