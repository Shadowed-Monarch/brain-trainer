<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Train</title>
    <script src="theme.js"></script>
    <style>
        @property --accent { syntax: '<color>'; initial-value: #f00; inherits: true; }
        
        :root[data-theme="dark"] {
            --bg: #050505; --text: #fff; --border: #333; --card: #111; --overlay: rgba(0,0,0,0.9);
        }
        :root[data-theme="light"] {
            --bg: #f5f5f5; --text: #000; --border: #ddd; --card: #fff; --overlay: rgba(255,255,255,0.9);
        }
        
        @keyframes rainbow-glow { 
            0%{--accent:#f00} 20%{--accent:#ff0} 40%{--accent:#0f0} 
            60%{--accent:#0ff} 80%{--accent:#90f} 100%{--accent:#f00} 
        }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: var(--bg); box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: #ff77ff; font-weight: bold; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 100%; overflow: hidden; display: flex; justify-content: center; }
        .bubble { 
            position: absolute; width: 120px; height: 120px; border-radius: 50%; 
            background: var(--card); border: 4px solid var(--accent); display: flex; align-items: center; 
            justify-content: center; font-size: 1.8rem; font-weight: bold; 
            box-shadow: 0 0 20px var(--accent); color: var(--text); 
            text-shadow: 1px 1px 2px var(--bg);
            top: -150px; 
            transition: transform 0.1s;
        }
        #input-area { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; }
        input { padding: 15px; font-size: 1.5rem; text-align: center; border: 2px solid var(--accent); background: var(--card); color: var(--text); border-radius: 10px; width: 150px; outline: none; }
        
        #menu-overlay { position: fixed; inset: 0; background: var(--overlay); z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .game-btn { padding: 15px 40px; font-size: 1.5rem; background: var(--card); border: 2px solid var(--accent); color: var(--text); border-radius: 30px; cursor: pointer; margin-top: 20px; }
        .game-btn:hover { background: var(--accent); color: white; }
        .correct { border-color: #0f0 !important; background: rgba(0,255,0,0.1) !important; }
    </style>
</head>
<body>
    <header>
        <div class="brain-wrap" onclick="location.href='index.html'" style="cursor:pointer">â¬… MENU</div>
        <div>LEVEL: <span id="lvl">1</span></div>
        <div class="brain-wrap">ðŸ§  <span id="count">0</span></div>
    </header>

    <div id="game-container"></div>
    <div id="input-area"><input type="number" id="ans" placeholder="?" autofocus></div>

    <div id="menu-overlay">
        <h1 id="m-title" style="font-size: 3rem; color:var(--text); text-shadow:0 0 10px var(--accent);">MATHS TRAIN</h1>
        <div id="start-btn-container"><button class="game-btn" onclick="game.start()">START GAME</button></div>
    </div>

    <script>
        let selectedLvl = parseInt(localStorage.getItem('bt_unlocked_math')) || 1;

        class MathGame {
            constructor() {
                this.container = document.getElementById('game-container');
                this.active = null;
                this.frame = 0;
                this.isPlaying = false;
                this.solved = 0;
                this.reqLvl = 10;
                this.speed = 1.0; 
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.unlockedLvl = parseInt(localStorage.getItem('bt_unlocked_math')) || 1;
            }

            initMenu() {
                document.getElementById('m-title').innerText = `LEVEL ${selectedLvl}`;
                const cont = document.getElementById('start-btn-container');
                cont.innerHTML = '<button class="game-btn" onclick="game.start()">START</button>';
                document.getElementById('lvl').innerText = selectedLvl;
            }

            spawn() {
                if (!this.isPlaying) return;
                
                let n1, n2, op, ans;
                const operators = ['+'];
                if(selectedLvl >= 3) operators.push('-');
                if(selectedLvl >= 6) operators.push('*');
                if(selectedLvl >= 10) operators.push('/');

                op = operators[Math.floor(Math.random() * operators.length)];

                if(op === '+') { n1=r(20); n2=r(20); ans=n1+n2; }
                else if(op === '-') { n1=r(20); n2=r(n1); ans=n1-n2; }
                else if(op === '*') { n1=r(10); n2=r(10); ans=n1*n2; }
                else if(op === '/') { n2=r(9)+1; ans=r(10); n1=n2*ans; }

                const el = document.createElement('div');
                el.className = 'bubble';
                el.innerText = `${n1} ${op} ${n2}`;
                el.style.left = Math.random() * (this.container.clientWidth - 120) + 'px';
                this.container.appendChild(el);
                
                this.active = { el, ans: ans.toString(), y: -150 };
            }

            loop() {
                if (!this.isPlaying || !this.active) return;
                
                this.active.y += this.speed;
                this.active.el.style.top = this.active.y + 'px';

                if (this.active.y > this.container.clientHeight - 80) {
                    this.end(false);
                } else {
                    requestAnimationFrame(() => this.loop());
                }
            }

            start() {
                document.getElementById('menu-overlay').style.display = 'none';
                document.getElementById('ans').value = '';
                document.getElementById('ans').focus();
                this.isPlaying = true;
                this.solved = 0;
                this.reqLvl = 5 + (selectedLvl * 2);
                document.getElementById('count').innerText = 0;
                
                this.speed = (selectedLvl < 10) ? 1.5 : 1.5 + ((selectedLvl - 9) * 0.1);

                this.spawn();
                this.loop();
            }

            end(win) {
                this.isPlaying = false;
                if(this.active) { this.active.el.remove(); this.active = null; }
                const overlay = document.getElementById('menu-overlay');
                overlay.style.display = 'flex';
                
                if(win) {
                    this.brains += (selectedLvl * 10);
                    if (selectedLvl === this.unlockedLvl) {
                        this.unlockedLvl++;
                        localStorage.setItem('bt_unlocked_math', this.unlockedLvl);
                    }
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('m-title').innerText = "PASSED!";
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'game-btn';
                    nextBtn.innerText = "NEXT LEVEL";
                    nextBtn.onclick = () => { selectedLvl++; this.initMenu(); this.start(); };
                    document.getElementById('start-btn-container').innerHTML = '';
                    document.getElementById('start-btn-container').appendChild(nextBtn);
                } else { 
                    document.getElementById('m-title').innerText = "FAILED"; 
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'game-btn';
                    retryBtn.innerText = "TRY AGAIN";
                    retryBtn.onclick = () => this.start();
                    document.getElementById('start-btn-container').innerHTML = '';
                    document.getElementById('start-btn-container').appendChild(retryBtn);
                }
            }
        }

        function r(max) { return Math.floor(Math.random() * max); }
        const game = new MathGame();
        
        document.getElementById('ans').addEventListener('input', (e) => {
            if(game.isPlaying && game.active && e.target.value === game.active.ans) {
                const bubble = game.active.el; 
                game.active = null; 
                game.solved++;
                document.getElementById('count').innerText = game.solved;
                document.getElementById('ans').classList.add('correct');
                
                bubble.style.transform = "scale(1.2)";
                bubble.style.opacity = "0";
                
                setTimeout(() => { 
                    bubble.remove(); 
                    document.getElementById('ans').classList.remove('correct'); 
                    document.getElementById('ans').value = ""; 
                    if(game.solved >= game.reqLvl) game.end(true);
                    else game.spawn(); 
                }, 150);
            }
        });
        
        game.initMenu();
    </script>
</body>
</html>
