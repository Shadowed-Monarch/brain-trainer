<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Train: Redline</title>
    <style>
        :root {
            --primary: #000000;
            --accent: #e74c3c;
            --text: #ffffff;
            --panel: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
            touch-action: none;
        }

        header {
            width: 100%;
            background: rgba(142, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }

        .nav-buttons { margin-top: 10px; }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background: var(--primary);
            color: white;
            transition: 0.3s;
        }

        button:hover { background: var(--accent); }

        #hud {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 15px 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 450px;
            background: var(--panel);
            border: 3px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
        }

        .question-bubble {
            position: absolute;
            left: 0;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent);
            white-space: nowrap;
            z-index: 5;
            will-change: transform;
        }

        .dot {
            position: absolute;
            width: 65px; height: 65px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            font-size: 1.4rem;
            z-index: 10;
            touch-action: manipulation;
        }

        @media (max-width: 600px) {
            .dot { width: 48px; height: 48px; font-size: 1.1rem; }
            #game-container { height: 380px; }
            .question-bubble { font-size: 1rem; padding: 8px 18px; }
        }

        #input-area { margin-top: 20px; display: none; }
        input {
            padding: 15px;
            font-size: 1.5rem;
            width: 80%;
            max-width: 320px;
            text-align: center;
            background: #222;
            color: var(--accent);
            border: 3px solid var(--accent);
            border-radius: 12px;
            outline: none;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .hidden { display: none !important; }
        .combo-glow { box-shadow: 0 0 30px var(--accent), inset 0 0 15px var(--accent) !important; border-color: white !important; }
    </style>
</head>
<body>

<header>
    <h1 id="title-text">ðŸ§  BRAIN SPEED: REDLINE</h1>
    <div class="nav-buttons">
        <button onclick="gameManager.switchGame('math')">MATH</button>
        <button onclick="gameManager.switchGame('grammar')">GRAMMAR</button>
        <button onclick="gameManager.switchGame('dots')">DOTS</button>
    </div>
</header>

<div id="hud">
    <span>LVL: <span id="level-display">1</span></span>
    <span id="timer-box" class="hidden">TIME: <span id="timer-display">30</span>s</span>
</div>

<div id="game-container">
    <div id="overlay">
        <h2 id="overlay-title">READY?</h2>
        <p id="overlay-msg">Choose a mode to begin.</p>
        <button id="start-btn" class="hidden" onclick="gameManager.startGame()">START</button>
        <button id="reset-btn" class="hidden" style="color: grey; font-size: 0.7rem; margin-top: 20px;" onclick="gameManager.resetCurrentGameProgress()">Reset Progress</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="TYPE..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.level = 1;
        this.currentGameType = null;
        this.isPlaying = false;
        this.activeEntities = [];
        this.grammarQueue = [];
        this.audioCtx = null;
        
        this.container = document.getElementById('game-container');
        this.input = document.getElementById('player-input');
        this.overlay = document.getElementById('overlay');
        this.startBtn = document.getElementById('start-btn');

        this.grammarBank = [
            {q:"Big (opp.)", a:["small", "tiny", "little"]},
            {q:"Happy (opp.)", a:["sad", "unhappy", "down"]},
            {q:"Fast (opp.)", a:["slow", "sluggish"]},
            {q:"Go (past)", a:["went"]},
            {q:"Eat (past)", a:["ate"]},
            {q:"Bring (past)", a:["brought"]},
            {q:"Beautiful (opp.)", a:["ugly", "hideous"]},
            {q:"Smart (syn.)", a:["intelligent", "clever", "bright"]},
            {q:"Quick (syn.)", a:["fast", "rapid", "swift"]},
            {q:"Hard (opp.)", a:["soft", "easy"]},
            {q:"Color of sky", a:["blue", "light blue"]},
            {q:"Color of grass", a:["green"]},
            {q:"A baby dog", a:["puppy", "pup"]},
            {q:"A baby cat", a:["kitten", "kitty"]},
            {q:"Frozen water", a:["ice", "snow"]},
            {q:"To start (syn.)", a:["begin", "commence"]},
            {q:"Finish (syn.)", a:["end", "complete", "stop"]}
        ];
    }

    playTick(freq = 440, duration = 0.05) {
        try {
            if (!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
            const osc = this.audioCtx.createOscillator();
            const gain = this.audioCtx.createGain();
            osc.connect(gain); gain.connect(this.audioCtx.destination);
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, this.audioCtx.currentTime + duration);
            osc.start(); osc.stop(this.audioCtx.currentTime + duration);
        } catch(e) {}
    }

    saveProgress() { localStorage.setItem(`rs_pro_v3_${this.currentGameType}`, this.level); }
    loadProgress(type) { return parseInt(localStorage.getItem(`rs_pro_v3_${type}`)) || 1; }

    resetCurrentGameProgress() {
        if(confirm("Reset progress?")) { this.level = 1; this.saveProgress(); this.switchGame(this.currentGameType); }
    }

    updateTheme() {
        let color = this.level > 10 ? "#9b59b6" : (this.level > 5 ? "#2ecc71" : "#e74c3c");
        document.documentElement.style.setProperty('--accent', color);
        document.getElementById('level-display').innerText = this.level;
    }

    switchGame(type) {
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        this.updateTheme();
        this.overlay.classList.remove('hidden');
        this.startBtn.classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        document.getElementById('overlay-title').innerText = `${type.toUpperCase()} - LVL ${this.level}`;
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
        document.getElementById('timer-box').className = (type === 'dots') ? "" : "hidden";
    }

    startGame() {
        this.isPlaying = true;
        this.combo = 0;
        this.questionsAnsweredInLevel = 0;
        this.activeEntities = [];
        this.overlay.classList.add('hidden');
        this.container.querySelectorAll('.question-bubble, .dot').forEach(el => el.remove());
        
        if (this.currentGameType === 'dots') {
            this.timeLeft = 30;
            this.startDotGame();
            this.startTimer();
        } else {
            this.input.value = '';
            this.input.focus();
            this.startScrollingGame();
        }
    }

    startTimer() {
        clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if(this.timeLeft <= 0) this.stopGame('gameover');
        }, 1000);
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        clearInterval(this.timerInterval);
        cancelAnimationFrame(this.gameLoopId);
        this.overlay.classList.remove('hidden');

        if(reason === 'gameover') {
            document.getElementById('overlay-title').innerText = "GAME OVER";
            this.startBtn.innerText = "RETRY";
        } else {
            this.level++;
            this.saveProgress();
            this.updateTheme();
            document.getElementById('overlay-title').innerText = "LEVEL CLEAR";
            this.startBtn.innerText = "NEXT LEVEL";
        }
    }

    startScrollingGame() {
        const loop = () => { if(this.isPlaying) { this.updatePositions(); this.gameLoopId = requestAnimationFrame(loop); } };
        this.gameLoopId = requestAnimationFrame(loop);
        this.spawnInterval = setInterval(() => this.spawnQuestion(), 1000);
    }

    spawnQuestion() {
        if(!this.isPlaying || (this.questionsAnsweredInLevel + this.activeEntities.length >= 10)) return;

        const last = this.activeEntities[this.activeEntities.length - 1];
        if (last && last.x < 80) return; // Spacing logic

        let qText, aText;
        if(this.currentGameType === 'grammar') {
            if (this.grammarQueue.length === 0) this.grammarQueue = this.grammarBank.slice().sort(() => Math.random() - 0.5);
            let item = this.grammarQueue.pop();
            qText = item.q; aText = item.a;
        } else {
            let math = this.generateMath();
            qText = math.text; aText = [math.answer.toString()];
        }

        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = qText;
        const lanes = [60, 140, 220, 300];
        el.style.top = lanes[Math.floor(Math.random()*lanes.length)] + 'px';
        
        this.container.appendChild(el);
        this.activeEntities.push({ el, x: -220, speed: 0.8 + (this.level * 0.08), answer: aText });
    }

    updatePositions() {
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let ent = this.activeEntities[i];
            ent.x += ent.speed;
            ent.el.style.transform = `translate3d(${ent.x}px, 0, 0)`;
            if (ent.x > this.container.clientWidth) { this.stopGame('gameover'); return; }
        }
    }

    checkInput(val) {
        const input = val.toLowerCase().trim();
        if(!input) return;
        const idx = this.activeEntities.findIndex(e => e.answer.includes(input));
        if (idx !== -1) {
            this.activeEntities[idx].el.remove();
            this.activeEntities.splice(idx, 1);
            this.questionsAnsweredInLevel++;
            this.input.value = '';
            this.playTick(600, 0.05);
            if(this.questionsAnsweredInLevel >= 10) this.stopGame('levelup');
        }
    }

    generateMath() {
        let a = Math.floor(Math.random()*(5+this.level))+1;
        let b = Math.floor(Math.random()*(5+this.level))+1;
        return { text: `${a} + ${b}`, answer: a + b };
    }

    startDotGame() {
        let current = 1;
        const total = 5 + Math.floor(this.level / 2);
        const isMob = window.innerWidth < 600;
        const minDist = isMob ? 52 : 80;

        const dots = [];
        for(let i=1; i<=total; i++) {
            let x, y, overlap, tries = 0;
            do {
                overlap = false;
                x = Math.random() * (this.container.clientWidth - 70);
                y = Math.random() * (this.container.clientHeight - 70);
                for(let d of dots) if(Math.sqrt((x-d.x)**2 + (y-d.y)**2) < minDist) overlap = true;
                if(tries++ > 100) overlap = false;
            } while(overlap);

            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = x + 'px'; dot.style.top = y + 'px';
            dots.push({x, y});
            dot.onclick = (e) => {
                e.preventDefault();
                if(parseInt(dot.innerText) === current) {
                    this.playTick(800+(current*50)); dot.remove(); current++;
                    if(current > total) this.stopGame('levelup');
                } else this.stopGame('gameover');
            };
            this.container.appendChild(dot);
        }
    }
}

const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
