<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSpeed</title>
    <style>
        :root {
            --primary: #000000;
            --accent: #e74c3c;
            --text: #ffffff;
            --panel: #1a1a1a;
            --gold: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        header {
            width: 100%;
            background: rgba(142, 0, 0, 0.5);
            padding: 0.8rem;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }

        .user-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        #display-nickname { color: var(--gold); font-weight: bold; }
        
        .switch-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 2px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 3px;
        }
        .switch-btn:hover { color: white; border-color: white; }

        .nav-buttons { margin-top: 10px; }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background: var(--primary);
            color: white;
            transition: 0.3s;
        }

        button:hover { background: var(--accent); }

        #high-scores {
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            color: #aaa;
        }
        .score-val { color: var(--accent); font-weight: bold; }
        .gold-glow { color: var(--gold) !important; text-shadow: 0 0 10px var(--gold); }

        #hud {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 15px 0;
            font-size: 1.5rem;
            color: var(--accent);
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 450px;
            background: var(--panel);
            border: 3px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
        }

        #overlay, #name-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .hidden { display: none !important; }

        #input-area { margin-top: 20px; display: none; }
        input {
            padding: 15px;
            font-size: 1.5rem;
            width: 300px;
            text-align: center;
            background: #222;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 10px;
            outline: none;
        }

        #nickname-input { border-color: var(--gold); color: var(--gold); margin-bottom: 20px; }

        .question-bubble {
            position: absolute;
            left: -220px;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent);
            white-space: nowrap;
        }

        .dot {
            position: absolute;
            width: 60px; height: 60px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
            font-size: 1.4rem;
        }

        .shake { animation: shake 0.2s infinite; }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-2px, -2px); } 75% { transform: translate(2px, 2px); } }
        @keyframes blink { 50% { opacity: 0; } }
        .new-best-text { color: var(--gold); animation: blink 0.5s infinite; margin-bottom: 10px; }
    </style>
</head>
<body>

<header id="main-header">
    <div class="user-controls">
        <span>PLAYER: <span id="display-nickname">---</span></span>
        <button class="switch-btn" onclick="gameManager.logout()">SWITCH PLAYER</button>
    </div>
    <h1 id="title-text" style="margin:0;">üß† BrainSpeed</h1>
    <div id="high-scores">
        <span>üèÜ MATH: <span id="best-math" class="score-val">1</span></span>
        <span>üèÜ GRAMMAR: <span id="best-grammar" class="score-val">1</span></span>
        <span>üèÜ DOTS: <span id="best-dots" class="score-val">1</span></span>
    </div>
    <div class="nav-buttons">
        <button onclick="gameManager.switchGame('math')">MATH</button>
        <button onclick="gameManager.switchGame('grammar')">GRAMMAR</button>
        <button onclick="gameManager.switchGame('dots')">DOTS</button>
    </div>
</header>

<div id="hud">
    <span>LEVEL: <span id="level-display">1</span></span>
    <span id="timer-box" class="hidden">TIME: <span id="timer-display">30</span>s</span>
</div>

<div id="game-container">
    <div id="name-overlay">
        <h2 style="color: var(--gold);">WELCOME TO BrainSpeed</h2>
        <p>Enter nickname to load your progress:</p>
        <input type="text" id="nickname-input" placeholder="NICKNAME..." maxlength="12">
        <button onclick="gameManager.setNickname()" style="border-color: var(--gold); color: var(--gold);">ENTER</button>
    </div>

    <div id="overlay" class="hidden">
        <div id="best-alert" class="new-best-text hidden">NEW BEST! üèÜ</div>
        <h2 id="overlay-title">READY?</h2>
        <p id="overlay-msg">Select a training module.</p>
        <button id="start-btn" onclick="gameManager.startGame()">START</button>
        <button id="reset-btn" style="color: grey; font-size: 0.7rem; margin-top: 20px; border:none;" onclick="gameManager.resetCurrentGameProgress()">Reset Progress</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="TYPE ANSWER..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.nickname = localStorage.getItem('bs_active_user') || "";
        this.level = 1;
        this.currentGameType = null;
        this.isPlaying = false;
        this.questionsAnsweredInLevel = 0;
        this.activeEntities = []; 
        this.mathTypeCounter = 0;

        if (this.nickname) {
            this.initUser();
        }
    }

    initUser() {
        document.getElementById('name-overlay').classList.add('hidden');
        document.getElementById('display-nickname').innerText = this.nickname;
        this.refreshHighScores();
    }

    setNickname() {
        const input = document.getElementById('nickname-input').value.trim().toLowerCase();
        if (input.length >= 2) {
            this.nickname = input;
            localStorage.setItem('bs_active_user', input);
            this.initUser();
        }
    }

    logout() {
        localStorage.removeItem('bs_active_user');
        location.reload();
    }

    saveProgress() { 
        localStorage.setItem(`bs_${this.nickname}_curr_${this.currentGameType}`, this.level);
        let bestKey = `bs_${this.nickname}_best_${this.currentGameType}`;
        let best = parseInt(localStorage.getItem(bestKey)) || 1;
        if(this.level > best) {
            localStorage.setItem(bestKey, this.level);
            document.getElementById('best-alert').classList.remove('hidden');
        }
        this.refreshHighScores();
    }

    loadProgress(type) { 
        return parseInt(localStorage.getItem(`bs_${this.nickname}_curr_${type}`)) || 1; 
    }

    refreshHighScores() {
        ['math', 'grammar', 'dots'].forEach(type => {
            let val = localStorage.getItem(`bs_${this.nickname}_best_${type}`) || 1;
            const el = document.getElementById(`best-${type}`);
            el.innerText = val;
            el.classList.toggle('gold-glow', parseInt(val) >= 10);
        });
    }

    resetCurrentGameProgress() {
        if(confirm("Reset progress for " + this.currentGameType + "?")) {
            this.level = 1; 
            localStorage.setItem(`bs_${this.nickname}_curr_${this.currentGameType}`, 1);
            this.switchGame(this.currentGameType); 
        }
    }

    updateTheme() {
        let color = "#e74c3c"; 
        if (this.level > 10) color = "#9b59b6";
        else if (this.level > 5) color = "#2ecc71";
        document.documentElement.style.setProperty('--accent', color);
        document.getElementById('main-header').style.background = color + "44";
        document.getElementById('level-display').innerText = this.level;
    }

    switchGame(type) {
        if (!this.nickname) return;
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        this.updateTheme();
        document.getElementById('best-alert').classList.add('hidden');
        document.getElementById('overlay').classList.remove('hidden');
        document.getElementById('overlay-title').innerText = `${type.toUpperCase()} - LVL ${this.level}`;
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
        document.getElementById('timer-box').className = (type === 'dots') ? "" : "hidden";
    }

    startGame() {
        this.isPlaying = true;
        document.getElementById('overlay').classList.add('hidden');
        const playerInput = document.getElementById('player-input');
        playerInput.value = '';
        playerInput.focus();
        this.activeEntities = [];
        this.questionsAnsweredInLevel = 0;
        
        const container = document.getElementById('game-container');
        const ov1 = document.getElementById('name-overlay');
        const ov2 = document.getElementById('overlay');
        container.innerHTML = '';
        container.appendChild(ov1);
        container.appendChild(ov2);

        if (this.currentGameType === 'dots') {
            this.timeLeft = 30;
            this.startTimer();
            this.startDotGame();
        } else {
            this.startScrollingGame();
        }
    }

    startTimer() {
        clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if(this.timeLeft <= 5 && this.timeLeft > 0) {
                document.getElementById('game-container').classList.add('shake');
            } else {
                document.getElementById('game-container').classList.remove('shake');
            }
            if(this.timeLeft <= 0) this.stopGame('gameover');
        }, 1000);
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        clearInterval(this.timerInterval);
        cancelAnimationFrame(this.gameLoopId);
        document.getElementById('overlay').classList.remove('hidden');
        
        if(reason === 'gameover') {
            document.getElementById('overlay-title').innerText = "GAME OVER";
            document.getElementById('start-btn').innerText = "RETRY";
        } else {
            this.level++;
            this.saveProgress();
            this.updateTheme(); 
            document.getElementById('overlay-title').innerText = "LEVEL CLEAR";
            document.getElementById('start-btn').innerText = "NEXT LEVEL";
        }
    }

    startScrollingGame() {
        const loop = () => { if(this.isPlaying) { this.updatePositions(); this.gameLoopId = requestAnimationFrame(loop); } };
        this.gameLoopId = requestAnimationFrame(loop);
        let spawnRate = Math.max(1000, 3500 - (this.level * 100)); 
        this.spawnInterval = setInterval(() => this.spawnQuestion(), spawnRate);
    }

    spawnQuestion() {
        if(!this.isPlaying || (this.questionsAnsweredInLevel + this.activeEntities.length >= 10)) return;
        let qText, aText;
        if(this.currentGameType === 'grammar') {
            let bank = [{q:"Happy (opp.)", a:"sad"}, {q:"Go (past)", a:"went"}, {q:"Color: Grass", a:"green"}, {q:"Fast (opp.)", a:"slow"}];
            let item = bank[Math.floor(Math.random() * bank.length)];
            qText = item.q; aText = item.a;
        } else {
            let a = Math.floor(Math.random() * (5 + this.level)) + 1;
            let b = Math.floor(Math.random() * (5 + this.level)) + 1;
            qText = `${a} + ${b}`; aText = (a + b).toString();
        }
        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = qText;
        el.style.top = (60 + Math.random() * 300) + 'px';
        document.getElementById('game-container').appendChild(el);
        this.activeEntities.push({ el, x: -220, speed: 0.8 + (this.level * 0.08), answer: aText });
    }

    updatePositions() {
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let entity = this.activeEntities[i];
            entity.x += entity.speed;
            entity.el.style.left = entity.x + 'px';
            if (entity.x > 850) { this.stopGame('gameover'); return; }
        }
    }

    checkInput(val) {
        const matchIndex = this.activeEntities.findIndex(e => e.answer === val.toLowerCase().trim());
        if (matchIndex !== -1) {
            this.activeEntities[matchIndex].el.remove();
            this.activeEntities.splice(matchIndex, 1);
            this.questionsAnsweredInLevel++;
            document.getElementById('player-input').value = '';
            if(this.questionsAnsweredInLevel >= 10) this.stopGame('levelup');
        }
    }

    startDotGame() {
        let current = 1;
        const total = 5 + Math.floor(this.level / 2);
        for(let i=1; i<=total; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = (Math.random() * 750) + 'px';
            dot.style.top = (Math.random() * 350) + 'px';
            dot.onclick = () => {
                if(parseInt(dot.innerText) === current) {
                    dot.remove(); current++;
                    if(current > total) this.stopGame('levelup');
                } else { this.stopGame('gameover'); }
            };
            document.getElementById('game-container').appendChild(dot);
        }
    }
}
const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
