<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Train: Hub</title>
    <style>
        :root { --primary: #000; --accent: #e74c3c; --text: #fff; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--primary); 
            color: var(--text); 
            display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s;
            margin: 0; padding: 20px;
        }
        .hub-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
            gap: 20px; width: 100%; max-width: 600px; margin-top: 30px;
        }
        .game-card {
            background: #1a1a1a; border: 3px solid var(--accent);
            border-radius: 15px; padding: 20px; text-align: center;
            cursor: pointer; transition: 0.3s; text-decoration: none; color: white;
        }
        .game-card:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }
        .game-card h3 { margin: 10px 0 0 0; font-size: 1.2rem; }
        
        .settings {
            margin-top: 40px; padding: 15px; background: #111;
            border-radius: 10px; border: 1px solid #333; text-align: center;
        }
        .color-options { display: flex; justify-content: center; gap: 15px; margin-top: 10px; }
        .color-btn { width: 35px; height: 35px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }
    </style>
</head>
<body>
    <h1>ðŸ§  BRAIN SPEED</h1>
    <p>Select your training zone:</p>
    
    <div class="hub-container">
        <a href="math.html" class="game-card">
            <div style="font-size: 3rem;">âž—</div>
            <h3>MATH</h3>
        </a>
        <a href="grammar.html" class="game-card">
            <div style="font-size: 3rem;">ABC</div>
            <h3>GRAMMAR</h3>
        </a>
        <a href="dots.html" class="game-card">
            <div style="font-size: 3rem;">ðŸ”˜</div>
            <h3>DOTS</h3>
        </a>
    </div>

    <div class="settings">
        <h3>Theme Settings</h3>
        <div class="color-options">
            <div class="color-btn" style="background: #000;" onclick="changeBg('#000')"></div>
            <div class="color-btn" style="background: #1a1a2e;" onclick="changeBg('#1a1a2e')"></div>
            <div class="color-btn" style="background: #0b2010;" onclick="changeBg('#0b2010')"></div>
            <div class="color-btn" style="background: #2c3e50;" onclick="changeBg('#2c3e50')"></div>
        </div>
    </div>

    <script>
        function changeBg(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('user_bg_choice', color);
        }
        window.onload = () => {
            const saved = localStorage.getItem('user_bg_choice');
            if(saved) document.body.style.backgroundColor = saved;
        };
    </script>
</body>
</html>
