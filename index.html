<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Train Hub</title>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --text: #fff; --accent: #ff0000; --brain: #ff77ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { width: 100%; max-width: 1100px; padding: 30px 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }
        .brain-display { background: rgba(255, 119, 255, 0.1); padding: 8px 18px; border-radius: 12px; color: var(--brain); font-weight: bold; border: 2px solid var(--brain); display: flex; align-items: center; gap: 10px; }
        .hero { text-align: center; padding: 60px 20px; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; width: 90%; max-width: 1100px; margin-bottom: 50px; }
        .game-card { background: var(--panel); border: 2px solid var(--accent); border-radius: 20px; padding: 40px 20px; text-align: center; text-decoration: none; color: white; transition: 0.3s; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--accent); }
        .shop-btn { background: #222; color: white; border: 1px solid #444; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-top: 20px; }
        #shop-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .shop-grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 15px; margin-top: 20px; }
        .shop-item { width: 80px; height: 80px; border-radius: 15px; cursor: pointer; border: 2px solid transparent; }
    </style>
</head>
<body>
    <header>
        <div style="font-size: 1.5rem; font-weight: 900; letter-spacing: 2px;">BRAIN TRAIN</div>
        <div class="brain-display">ðŸ§  <span id="brains">0</span></div>
    </header>

    <div class="hero">
        <h1>TRAIN YOUR BRAIN</h1>
        <button class="shop-btn" onclick="toggleShop()">ðŸ›’ COLOR SHOP</button>
    </div>

    <div class="games-grid">
        <a href="math.html" class="game-card"><h2>MATH</h2><p>Addition & Speed</p></a>
        <a href="grammar.html" class="game-card"><h2>GRAMMAR</h2><p>Opposites</p></a>
        <a href="dots.html" class="game-card"><h2>DOTS</h2><p>Reflex Test</p></a>
    </div>

    <div id="shop-overlay">
        <h2>SELECT THEME</h2>
        <div class="shop-grid" id="shop-grid"></div>
        <button onclick="toggleShop()" style="margin-top:30px; padding:10px 30px;">CLOSE</button>
    </div>

    <script>
        let userBrains = parseInt(localStorage.getItem('bt_coins')) || 0;
        let unlocked = JSON.parse(localStorage.getItem('bt_skins')) || ['red'];
        let currentSkin = localStorage.getItem('bt_current_skin') || 'red';

        const colors = [
            {id:'red', hex:'#ff0000', cost:0}, {id:'blue', hex:'#0088ff', cost:100},
            {id:'green', hex:'#00ff00', cost:200}, {id:'purple', hex:'#9900ff', cost:300}
        ];

        function updateUI() {
            document.getElementById('brains').innerText = userBrains;
            const skin = colors.find(c => c.id === currentSkin);
            document.documentElement.style.setProperty('--accent', skin.hex);
            renderShop();
        }

        function renderShop() {
            const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
            colors.forEach(c => {
                const el = document.createElement('div');
                el.className = 'shop-item'; el.style.background = c.hex;
                if(currentSkin === c.id) el.style.borderColor = "white";
                el.onclick = () => {
                    if(!unlocked.includes(c.id)) {
                        if(userBrains >= c.cost) {
                            userBrains -= c.cost; unlocked.push(c.id);
                            localStorage.setItem('bt_coins', userBrains);
                            localStorage.setItem('bt_skins', JSON.stringify(unlocked));
                        }
                    } else {
                        currentSkin = c.id; localStorage.setItem('bt_current_skin', c.id);
                    }
                    updateUI();
                };
                grid.appendChild(el);
            });
        }

        function toggleShop() {
            const s = document.getElementById('shop-overlay');
            s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
        }
        updateUI();
    </script>
</body>
</html>
