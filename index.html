<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Train: Redline Optimized</title>
    <style>
        :root {
            --primary: #000000;
            --accent: #e74c3c;
            --text: #ffffff;
            --panel: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        header {
            width: 100%;
            background: rgba(142, 0, 0, 0.5);
            padding: 0.5rem;
            text-align: center;
            border-bottom: 4px solid var(--accent);
            z-index: 10;
        }

        .nav-buttons button {
            padding: 8px 15px;
            margin: 2px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            background: var(--primary);
            color: white;
            font-weight: bold;
        }

        #hud {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px 0;
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 400px;
            background: var(--panel);
            border: 3px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
            /* Prevents objects from going behind the header on mobile */
            margin-top: 5px; 
        }

        .question-bubble {
            position: absolute;
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 0 10px var(--accent);
            white-space: nowrap;
            will-change: transform;
            z-index: 5;
        }

        .dot {
            position: absolute;
            width: 60px; height: 60px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid white;
            touch-action: manipulation;
        }

        #input-area { 
            width: 100%; 
            display: none; 
            text-align: center; 
            padding: 10px 0;
            z-index: 20;
        }

        input {
            padding: 12px;
            font-size: 1.4rem;
            width: 85%;
            max-width: 400px;
            background: #222;
            color: var(--accent);
            border: 3px solid var(--accent);
            border-radius: 10px;
            outline: none;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            #game-container { height: 320px; }
            .dot { width: 45px; height: 45px; }
            /* Shift game up when keyboard might be out */
            body.keyboard-out header { display: none; }
        }
    </style>
</head>
<body>

<header id="main-header">
    <h1 style="margin:0; font-size: 1.2rem;">ðŸ§  BRAIN SPEED: REDLINE</h1>
    <div class="nav-buttons">
        <button onclick="gameManager.switchGame('math')">MATH</button>
        <button onclick="gameManager.switchGame('grammar')">GRAMMAR</button>
        <button onclick="gameManager.switchGame('dots')">DOTS</button>
    </div>
</header>

<div id="hud">
    <span>LVL: <span id="level-display">1</span></span>
    <span id="timer-box" class="hidden">TIME: <span id="timer-display">30</span>s</span>
</div>

<div id="game-container">
    <div id="overlay">
        <h2 id="overlay-title">READY?</h2>
        <p id="overlay-msg">Choose a mode to begin.</p>
        <button id="start-btn" class="hidden" onclick="gameManager.startGame()" style="padding: 15px 40px; font-size: 1.2rem;">START</button>
        <button id="reset-btn" class="hidden" style="color: grey; font-size: 0.7rem; margin-top: 20px;" onclick="gameManager.resetCurrentGameProgress()">Reset Progress</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="Type answer..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.level = 1;
        this.currentGameType = null;
        this.isPlaying = false;
        this.activeEntities = [];
        this.grammarQueue = [];
        this.isMobile = window.innerWidth < 600;
        
        this.container = document.getElementById('game-container');
        this.input = document.getElementById('player-input');
        this.overlay = document.getElementById('overlay');
        this.startBtn = document.getElementById('start-btn');

        // Difficulty based Question Banks
        this.grammarBank = {
            easy: [ // Levels 1-10
                {q:"Opposite of: Big", a:["small", "tiny"]}, {q:"Opposite of: Hot", a:["cold"]},
                {q:"Opposite of: Up", a:["down"]}, {q:"Opposite of: In", a:["out"]},
                {q:"Synonym of: Fast", a:["quick", "rapid"]}, {q:"Synonym of: Sad", a:["unhappy"]},
                {q:"Color of: Grass", a:["green"]}, {q:"Color of: Sky", a:["blue"]},
                {q:"Opposite of: Happy", a:["sad"]}, {q:"Opposite of: Go", a:["stop"]}
            ],
            medium: [ // Levels 11-25
                {q:"Baby of: Dog", a:["puppy", "pup"]}, {q:"Baby of: Cat", a:["kitten", "kitty"]},
                {q:"Past tense: Go", a:["went"]}, {q:"Past tense: Eat", a:["ate"]},
                {q:"Opposite of: Rich", a:["poor"]}, {q:"Opposite of: Hard", a:["soft", "easy"]},
                {q:"Baby of: Lion", a:["cub"]}, {q:"Baby of: Sheep", a:["lamb"]}
            ],
            hard: [ // Levels 26-50
                {q:"Opposite of: Arrive", a:["depart", "leave"]}, {q:"Past tense: Buy", a:["bought"]},
                {q:"Opposite of: Brave", a:["cowardly", "scared"]}, {q:"Synonym of: Huge", a:["massive", "giant"]},
                {q:"Synonym of: Smart", a:["intelligent", "bright"]}, {q:"Past tense: Think", a:["thought"]}
            ]
        };

        // Keyboard detection for mobile
        this.input.addEventListener('focus', () => document.body.classList.add('keyboard-out'));
        this.input.addEventListener('blur', () => document.body.classList.remove('keyboard-out'));
    }

    saveProgress() { localStorage.setItem(`rs_pro_v3_${this.currentGameType}`, this.level); }
    loadProgress(type) { return parseInt(localStorage.getItem(`rs_pro_v3_${type}`)) || 1; }
    resetCurrentGameProgress() { if(confirm("Reset progress?")) { this.level = 1; this.saveProgress(); this.switchGame(this.currentGameType); } }

    switchGame(type) {
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        document.getElementById('level-display').innerText = this.level;
        this.overlay.classList.remove('hidden');
        this.startBtn.classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        document.getElementById('overlay-title').innerText = `${type.toUpperCase()} - LVL ${this.level}`;
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
        document.getElementById('timer-box').className = (type === 'dots') ? "" : "hidden";
        
        // Dynamic theme color
        let color = this.level > 25 ? "#9b59b6" : (this.level > 10 ? "#2ecc71" : "#e74c3c");
        document.documentElement.style.setProperty('--accent', color);
    }

    startGame() {
        this.isPlaying = true;
        this.questionsAnsweredInLevel = 0;
        this.activeEntities = [];
        this.overlay.classList.add('hidden');
        this.container.querySelectorAll('.question-bubble, .dot').forEach(el => el.remove());
        
        if (this.currentGameType === 'dots') {
            this.timeLeft = 30;
            this.startDotGame();
            this.startTimer();
        } else {
            this.input.value = '';
            this.input.focus();
            this.startScrollingGame();
        }
    }

    startScrollingGame() {
        const loop = () => { if(this.isPlaying) { this.updatePositions(); this.gameLoopId = requestAnimationFrame(loop); } };
        this.gameLoopId = requestAnimationFrame(loop);
        
        // SPEED CONTROL: Level 1 is much slower now
        // Base speed is slower on mobile because screen is shorter
        let spawnInterval = Math.max(1200, 4000 - (this.level * 100));
        this.spawnInterval = setInterval(() => this.spawnQuestion(), spawnInterval);
    }

    spawnQuestion() {
        if(!this.isPlaying || (this.questionsAnsweredInLevel + this.activeEntities.length >= 10)) return;
        
        // Prevent stacking boxes
        const last = this.activeEntities[this.activeEntities.length - 1];
        if (last && last.x < (this.isMobile ? 120 : 180)) return;

        let qData;
        if(this.currentGameType === 'grammar') {
            let bank = this.level <= 10 ? this.grammarBank.easy : (this.level <= 25 ? this.grammarBank.medium : this.grammarBank.hard);
            qData = bank[Math.floor(Math.random() * bank.length)];
        } else {
            let a = Math.floor(Math.random() * (this.level + 5)) + 1;
            let b = Math.floor(Math.random() * (this.level + 5)) + 1;
            qData = { q: `${a} + ${b}`, a: [(a+b).toString()] };
        }

        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = qData.q;
        
        // LANES: Start lower so mobile users can see them under the header
        const lanes = this.isMobile ? [50, 120, 190, 260] : [70, 150, 230, 310];
        el.style.top = lanes[Math.floor(Math.random() * lanes.length)] + 'px';
        
        this.container.appendChild(el);
        
        // SPEED SCALING: Mobile moves slower because it has less screen space
        let baseSpeed = this.isMobile ? 0.4 : 0.7;
        let speed = baseSpeed + (this.level * 0.05);

        this.activeEntities.push({ el, x: -250, speed: speed, answer: qData.a });
    }

    updatePositions() {
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let ent = this.activeEntities[i];
            ent.x += ent.speed;
            ent.el.style.transform = `translate3d(${ent.x}px, 0, 0)`;
            if (ent.x > this.container.clientWidth) { this.stopGame('gameover'); return; }
        }
    }

    checkInput(val) {
        const input = val.toLowerCase().trim();
        const idx = this.activeEntities.findIndex(e => e.answer.includes(input));
        if (idx !== -1) {
            this.activeEntities[idx].el.remove();
            this.activeEntities.splice(idx, 1);
            this.questionsAnsweredInLevel++;
            this.input.value = '';
            if(this.questionsAnsweredInLevel >= 10) this.stopGame('levelup');
        }
    }

    // Timer and Dot Logic (Simplified for brevity but mobile-optimized)
    startTimer() {
        clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if(this.timeLeft <= 0) this.stopGame('gameover');
        }, 1000);
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        clearInterval(this.timerInterval);
        cancelAnimationFrame(this.gameLoopId);
        this.overlay.classList.remove('hidden');
        if(reason === 'gameover') {
            document.getElementById('overlay-title').innerText = "GAME OVER";
            this.startBtn.innerText = "RETRY";
        } else {
            this.level++;
            this.saveProgress();
            this.switchGame(this.currentGameType);
            document.getElementById('overlay-title').innerText = "LEVEL CLEAR";
            this.startBtn.innerText = "NEXT LEVEL";
        }
    }

    startDotGame() {
        let current = 1;
        const total = 5 + Math.floor(this.level / 2);
        for(let i=1; i<=total; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = Math.random()*(this.container.clientWidth-60)+'px';
            dot.style.top = Math.random()*(this.container.clientHeight-60)+'px';
            dot.onclick = () => {
                if(parseInt(dot.innerText) === current) {
                    dot.remove(); current++;
                    if(current > total) this.stopGame('levelup');
                } else this.stopGame('gameover');
            };
            this.container.appendChild(dot);
        }
    }
}

const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
