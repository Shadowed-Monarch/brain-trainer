<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Train</title>
    <style>
        :root { --bg: #000; --accent: #f00; --brain: #ff77ff; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: #050505; box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: var(--brain); font-weight: bold; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 500px; background: #080808; border: 2px solid var(--accent); border-radius: 15px; margin-top: 20px; cursor: crosshair; }
        .dot { position: absolute; width: 55px; height: 55px; border-radius: 50%; background: var(--accent); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; box-shadow: 0 0 15px var(--accent); font-size: 1.2rem; transition: transform 0.1s; }
        .dot:active { transform: scale(0.9); }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.92); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; text-align: center; }
        .diff-btn { padding: 10px 20px; margin: 5px; border: 1px solid #444; background: #222; color: white; cursor: pointer; border-radius: 8px; }
        .diff-btn.active { border-color: var(--accent); background: var(--accent); }
        #timer-bar-container { width: 100%; height: 5px; background: #222; position: absolute; bottom: 0; }
        #timer-bar { height: 100%; background: var(--accent); width: 100%; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid #fff; padding:5px 12px; border-radius:5px;">HOME</a>
        <div class="brain-wrap">
            <span style="margin-right:15px; color:#aaa;">TIME: <span id="time-text">10.0</span>s</span>
            <img src="https://img.icons8.com/fluency/48/brain.png" style="width:22px;"> <span id="cur-brains">0</span>
        </div>
    </header>

    <div id="game-container">
        <div id="timer-bar-container"><div id="timer-bar"></div></div>
        <div id="overlay">
            <h2 id="title">DOTS REFLEX</h2>
            <p>Click dots in numerical order!<br>Select amount of dots:</p>
            <div>
                <button class="diff-btn active" onclick="setLimit(5, this)">5 Dots</button>
                <button class="diff-btn" onclick="setLimit(10, this)">10 Dots</button>
                <button class="diff-btn" onclick="setLimit(15, this)">15 Dots</button>
            </div>
            <button onclick="game.start()" style="margin-top:20px; padding:12px 50px; background:var(--accent); border:none; color:white; border-radius:30px; font-weight:bold; cursor:pointer;">START</button>
        </div>
    </div>

    <script>
        let dotCount = 5;
        function setLimit(n, btn) {
            dotCount = n;
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        class DotGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.skin = localStorage.getItem('bt_current_skin') || 'red';
                this.applyTheme();
                document.getElementById('cur-brains').innerText = this.brains;
            }
            applyTheme() {
                const c = {red:'#f00', blue:'#08f', yellow:'#fc0', green:'#0f0', purple:'#90f'};
                document.documentElement.style.setProperty('--accent', c[this.skin] || '#fff');
            }
            start() {
                this.isPlaying = true; this.cur = 1;
                this.timeLeft = 10.0;
                document.getElementById('overlay').style.display = 'none';
                this.spawnDots();
                
                this.gameTimer = setInterval(() => {
                    this.timeLeft -= 0.1;
                    document.getElementById('time-text').innerText = this.timeLeft.toFixed(1);
                    document.getElementById('timer-bar').style.width = (this.timeLeft / 10 * 100) + "%";
                    if(this.timeLeft <= 0) this.end('FAIL');
                }, 100);
            }
            spawnDots() {
                const container = document.getElementById('game-container');
                container.querySelectorAll('.dot').forEach(d => d.remove());
                for(let i=1; i<=dotCount; i++) {
                    const d = document.createElement('div');
                    d.className = 'dot'; d.innerText = i;
                    d.style.left = Math.random() * (container.offsetWidth - 60) + "px";
                    d.style.top = Math.random() * (container.offsetHeight - 80) + "px";
                    d.onclick = () => {
                        if(parseInt(d.innerText) === this.cur) {
                            d.style.opacity = "0";
                            setTimeout(() => d.remove(), 100);
                            this.cur++;
                            if(this.cur > dotCount) this.end('SUCCESS');
                        } else {
                            this.end('FAIL');
                        }
                    };
                    container.appendChild(d);
                }
            }
            end(res) {
                this.isPlaying = false; clearInterval(this.gameTimer);
                document.getElementById('overlay').style.display = 'flex';
                document.getElementById('title').innerText = res;
                if(res === 'SUCCESS') {
                    this.brains += (dotCount * 5); 
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('cur-brains').innerText = this.brains;
                }
            }
        }
        const game = new DotGame();
    </script>
</body>
</html>
